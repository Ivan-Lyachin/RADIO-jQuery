<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.jQuery.js"></script>
    <title>Radio</title>
  </head>
  <body>
    <script>
      if (window.jQuery) {
        console.log("jQueryEnabled");
      } else {
        console.log("jQueryDisabled");
      }
    </script>
    <header class="header">
      <a href="./index.html">
        <img
          src="./logo.jpg"
          style="
            width: 100px;
            border-radius: 70px;
            margin-left: 200px;
            margin-top: 30px;
          "
        />
      </a>
    </header>
    <section>
      <h1>Запуск радиостанций по нажатию кнопки</h1>
    </section>
    <section>
      <p id="timezone"></p>
    </section>
    <section>
      <form action="">
        <label for="strana">Введите название страны:</label>
        <input
          type="text"
          list="countryList"
          name="input"
          id="strana_str"
          placeholder="латиницей"
        />
        <datalist id="countryList"></datalist>
        <button type="button" onclick="krData()">Найти самую популярную</button>
      </form>

      <br />
    </section>
    <footer>
      <p>Иван Лячин, 2024</p>
    </footer>
  </body>
</html>
